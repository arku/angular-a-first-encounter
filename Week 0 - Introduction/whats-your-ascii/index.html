<!DOCTYPE html>
<html ng-app="NameAsciiApp">
  <head>
    <meta charset="utf-8">
    <title>Whats your ASCII?</title>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <h1>Know your (ASCII) value</h1>
    <section ng-controller="MainController">
      <div>
        <input type="text" ng-model="name" ng-keyup="calculate()">
        <p>
          The ascii value of your {{name}} is {{value}}
        </p>
      </div>
    </section>
  </body>
</html>
